
<div (click)="popup(product.id)" id="${{product.id}}">
  <mat-card appearance="outlined" class="shadowcard card w-100  mt-2" >
    <mat-card-header>
      
      <mat-card-title style="text-size-adjust: 25px;">
        <p>{{product.title.slice(0,20)}}</p>
      </mat-card-title>
    </mat-card-header>
    <div class="align-self-center">
      <img class="" [width]="150" height="150" mat-card-image [src]="product.image" alt="{{product.title}}">
    </div>
    <mat-card-content>
      <p>
        {{product.description.slice(0,75)}}... <a href="#">Show More</a>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-icon>local_offer</mat-icon>
      ${{product.price}}
    </mat-card-footer>
  </mat-card>
</div>
